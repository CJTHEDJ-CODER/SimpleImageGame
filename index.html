<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Image Adventure</title>
<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #game-container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    #game-image {
        width: 100%;
        max-height: 500px;
        object-fit: contain;
        background: #222;
    }

    .btn-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: #444;
        color: white;
    }

    button:hover {
        background: #666;
    }
</style>
</head>
<body>

<div id="game-container">
    <h1>Image Adventure</h1>

    <!-- Main game image -->
    <img id="game-image" src="images/1.jpg" alt="Scene">

    <!-- Buttons -->
    <div class="btn-container">
        <button onclick="goLeft()">⬅ Left</button>
        <button onclick="goForward()">⬆ Forward</button>
        <button onclick="goRight()">➡ Right</button>
    </div>
</div>

<!-- Background music -->
<audio id="bg-music" src="music/music.mp3" loop></audio>

<script>
    // Array of image paths (replace with your own)
    const images = [
        "images/1.jpg",
        "images/2.jpg",
        "images/3.jpg",
        "images/4.jpg",
        "images/5.jpg",
        "images/6.jpg",
        "images/7.jpg",
        "images/8.jpg",
        "images/9.jpg",
        "images/10.jpg"
    ];

    let index = 0; // current image index

    // Update displayed image
    function updateImage() {
        document.getElementById("game-image").src = images[index];
    }

    function goForward() {
        if (index < images.length - 1) {
            index++;
            updateImage();
        }
    }

    function goLeft() {
        // You can customize what "left" does
        alert("Left button clicked! Add your own logic.");
    }

    function goRight() {
        // You can customize what "right" does
        alert("Right button clicked! Add your own logic.");
    }

    // Start music once user interacts
    document.body.addEventListener("click", function () {
        document.getElementById("bg-music").play();
    }, { once: true });
</script>

</body>
</html>
